<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - YBY Innovations</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Start your journey to JEE/NEET success</p>
            </div>
            
            <form class="auth-form" id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="examType">Target Exam</label>
                        <select id="examType" name="examType" required>
                            <option value="">Select Exam</option>
                            <option value="jee">JEE Main/Advanced</option>
                            <option value="neet">NEET</option>
                            <option value="both">Both JEE & NEET</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="grade">Current Grade</label>
                        <select id="grade" name="grade" required>
                            <option value="">Select Grade</option>
                            <option value="11">Class 11</option>
                            <option value="12">Class 12</option>
                            <option value="dropper">Dropper</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
            
            <div class="auth-divider">
                <span>or sign up with</span>
            </div>
            
            <div class="social-login">
                <button class="btn btn-social google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="btn btn-social facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
        
        <div class="auth-visual">
            <div class="visual-content">
                <h2>Start Your Success Story</h2>
                <p>Join thousands of students who have achieved their dreams with our platform</p>
                <div class="success-stories">
                    <div class="story">
                        <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=60&h=60&fit=crop" alt="Student">
                        <div>
                            <h4>Priya Sharma</h4>
                            <p>JEE Advanced AIR 47</p>
                        </div>
                    </div>
                    <div class="story">
                        <img src="https://images.pexels.com/photos/1043471/pexels-photo-1043471.jpeg?auto=compress&cs=tinysrgb&w=60&h=60&fit=crop" alt="Student">
                        <div>
                            <h4>Rahul Kumar</h4>
                            <p>NEET AIR 156</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
